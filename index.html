<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Preston Real Estate</title>
  	<meta charset="utf-8">
  	<meta name="author" content="Marc Preston">
  	<meta name="viewport" 
  	    content="width=device-width initial-scale=1.0">
  	<meta name="keyword" content="Real estate">
  	<meta name="description" 
  	    content="A demo real estate site displaying made up properties">
  	<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  	<header>
  		<div id="heading">
  		  <h1>Preston Real Estate</h1>
  		  <a href="#">login</a>
  		  <a href="#">Register</a>
  		</div>
  		<section id="slider">
  		  <div class="arrowContainer" id="left">
  		    <p class="arrow">&#xab;</p>
  		  </div>
  		  <div class="arrowContainer" id="right">
  		    <p class="arrow">&#xbb;</p>
  		  </div>
  		</section>
  		<nav>
  			<ul>
  				<li>Home</li>
  				<li>Search</li>
  				<li>About us</li>
  			</ul>
  		</nav>
  	</header>
  	<aside>
  		<h2>Search</h2>
  		<form>
  			<label>State:
  			  <input type="text" placeholder="state">
  			</label>
  			<label>Zipcode:
  			  <input type="text" 
  			      pattern="[0-9]-{5}" 
  			      placeholder="5 digit US zipcode">
  			</label>
  			<label>Number of rooms:
  				<select>
  					<option value="1+">1+</option>
  					<option value="2+">2+</option>
  					<option value="3+">3+</option>
  					<option value="4+">4+</option>
  					<option value="5+">5+</option>
  				</select>
  			</label>
  				<label>Number of bathrooms:
  					<select>
  						<option value="1+">1+</option>
  						<option value="2+">2+</option>
  						<option value="3+">3+</option>
  						<option value="4+">4+</option>
  					</select>
  				</label>
  			<input type="submit" value="Submit">
  		</form>
  	</aside>
  	<main>
  		<h2>Featured Properties</h2>
  		<section id="featureSection">
  		</section>
  	</main>
  	<footer>
  		<nav>
  		<ul>
  			<li>Legal</li>
  			<li>About Us</li>
  		</ul>
  	</footer>
  	<script type="text/javascript" src="js/interaction.js"></script>
  </body>
</html>
